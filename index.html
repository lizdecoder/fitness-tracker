<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center fw-bolder text-primary">Fitness Tracker</h1>
    <h5 class="mx-2 fw-bold text-primary text-opacity-75">Tuesday 221101</h5>
    <div class="mx-4">
        <ul class="fst-italic text-decoration-underline list-group">5 rounds for time of:</ul>
        <li class="list-group-item">Beginner</li>
        <li class="list-group-item">5 eccentric (negative) pull-ups</li>
        <li class="list-group-item">20 bw squats</li>
        <div class="col-4">
            <input type="text" class="timeInput d-block form-control" placeholder="record time"/>
        </div>
        <p class="display"></p>
    </div>
    <h5 class="mx-2 fw-bold text-primary text-opacity-75">Wednesday 221102</h5>
    <div class="mx-4">
        <ul class="fst-italic text-decoration-underline list-group">30-20-10 reps for time of:</ul>
        <li class="list-group-item">Beginner</li>
        <li class="list-group-item">push-ups</li>
        <li class="list-group-item">Plank hold (seconds)</li>
        <div class="col-4">
            <input type="text" class="timeInput d-block form-control" placeholder="record time"/>
        </div>
        <p class="display"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
